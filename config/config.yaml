        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/symfony.dev/web
php::ensure: latest
php::manage_repos: true
php::settings:
    date.timezone: Europe/Zurich
    Php/display_errors: On
    Php/error_reporting: -1
    session.save_path: /var/lib/php/session
    Php/short_open_tag: On
    Php/expose_php: Off
php::extensions:
    intl: {}
    mcrypt: {}
    curl: {}
    gd: {}
    imap: {}
    mysql: {}
    readline: {}
    xsl: {}
    apc:
        package_prefix: php-
        settings:
          apc.stat: 1
          apc.stat_ctime: 1
php::fpm: true
php::composer: true
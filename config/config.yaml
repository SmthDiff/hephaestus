server:
    packages:
        - zsh
        - curl
        - vim
        - nano
        - htop
    gems:
        - compass
        - bootstrap-sass
        - font-awesome-sass
    nodepacks:
        - gulp
        - bower
        - yeoman-generator
        - grunt-cli
synced_folder:
    code:
        source: ~/Code
        target: /var/www
        owner: www-data
        group: www-data
    modules:
        source: ./config/puppet/modules
        target: /etc/puppet/modules
        owner: root
        group: root
vhosts:
    azurite.dev:
        servername: azurite.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/azurite.dev/public
    cake.dev:
        servername: cake.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/cake.dev/app/webroot
    chewing-gum.dev:
        servername: chewing-gum.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/chewing-gum.dev/public
    drupal8.dev:
        servername: drupal8.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/drupal8.dev
    games.dev:
        servername: games.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/games.dev
    hephaestus.dev:
        servername: hephaestus.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/hephaestus.dev/www
    laravel.dev:
        servername: laravel.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/laravel.dev/public
    novia.dev:
        servername: novia.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/novia.dev
    noviaflash.dev:
        servername: noviaflash.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/noviaflash.dev
    october.dev:
        servername: october.dev
        setenv:
            - 'APP_ENV dev'
        docroot: /var/www/october.dev
    sunnuhuis.dev:
        servername: sunnuhuis.dev
        setenv:
